<!-- main/base.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <!--Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <!-- CSS Links-->
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap5.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" />
    {% block css %} {% endblock %}

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3cbe8736b9.js" crossorigin="anonymous"></script>

</head>
<body>
    {% load static %}
    {% include 'main/snippets/header.html' %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <!-- FOOTER -->
  <footer>
    <div>
      Image by &nbsp;<a href="https://www.freepik.com/free-photo/realistic-purple-smoke-waves-isolated-black-background_4225807.htm#query=purple%20smoke%20background&position=20&from_view=keyword&track=robertav1_2_sidr">Freepik</a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="{% static 'main/js/bootstrap.bundle.js' %}?{% now ' U ' %}" type="text/javascript"></script>
  {% block js %}{% endblock %}
</body>
</html>
