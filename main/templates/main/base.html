<!-- main/base.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <!--Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <!-- CSS Links-->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}?{% now ' U'%}" />
    {% block css %} {% endblock %}

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3cbe8736b9.js" crossorigin="anonymous"></script>

</head>
<body>
  {% block content %} {% endblock %}
  
  <!-- JavaScript -->
  <script src="{% static 'main/js/bootstrap.bundle.js' %}?{% now ' U ' %}" type="text/javascript"></script>
  {% block js %}{% endblock %}
</body>
</html>
