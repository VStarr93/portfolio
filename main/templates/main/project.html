<!-- main/project.html -->
{% extends 'main/appbase.html' %}

{% block title %}{{project.name}} - Details{% endblock %}

{% block content %}
{% load static %}

<div class="d-flex w-100 justify-content-center p-5" style="font-family:'Courgette'">
    <p class="display-3 h1">
        {{project.name}}
    </p>
</div>

<div class="d-flex flex-column w-100 align-items-center">
    <div class="card v-card w-50"></div>

    <div class="card v-card-dark w-75">
        <div class=" d-flex flex-row flex-nowrap v-scroll-x">
            <img src="{{project.img.url}}" alt="{{project.name}} Main" style="min-width:200px; max-width:350px;" class="card v-card m-5"/>

            {% for image in images %}
            <img src="{{image.img.url}}" alt="{{image.name}}" style="min-width:200px; max-width:350px;" class="card v-card m-5" />
            {% endfor %}
        </div>
    </div>
    
    <div class="card v-card-dark w-75">
        <p class="h4">Details</p>
        <hr />
        <p>link : {{project.link}}</p>
        <p>GitHub : {{project.github}}</p>

    </div>
    
    <div class="card v-card-dark w-75">
        <p>{{project.description}}</p>
    </div>
</div>

{% endblock %}
