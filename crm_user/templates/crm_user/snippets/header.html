<!-- crm_user/snippets/header.html -->
<header class="navbar container-fluid">
    <div class="row">
        <!-- Logo -->
        <div class="col-6 col-lg-4">
            <div class="d-flex h-100 w-100 align-items-center ms-2">
                <a href="{% url 'crm_user:home' %}" class="h-100 d-flex">
                    <i class="fa-solid fa-dragon m-1 h4"></i>
                    <h3>CRM Template</h3>
                </a>
            </div>
        </div>
        <!-- Search Bar-->
        <div class="d-none d-lg-inline col-lg-4">
            <div class="d-flex h-100 align-items-center">
                <i class="fa-solid fa-magnifying-glass m-1"></i> 
                <input class="form-control w-75 m-0 h-75" style="display:inline-block" type="search" placeholder="Search CRM Template" aria-label="Search" />
            </div>
        </div>
        {% if user.is_authenticated %}
        <!-- User Icon Dropdown-->
        <div class="d-sm-none col-6">
            <div class="dropdown d-flex align-items-center justify-content-center">
                <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user m-1 ms-3 h4"></i>
                </button>
                <div class="dropdown-menu crm-dropdown" aria-labelledby="userDropdown">
                    <a href="{% url 'crm_user:profile' %}" class="d-flex justify-content-center crm-dropdown-item"><i class="fa-solid fa-user m-1 ms-3 h4"></i></a>
                    <p class="text-center">
                        Hello, {{ user.first_name }}!
                    </p>
                    <hr>
                    <a href="#" class="d-flex justify-content-center crm-dropdown-item"><i class="fa-solid fa-circle-question m-1"></i></a>
                    <a href="#" class="d-flex justify-content-center crm-dropdown-item"><i class="fa-solid fa-gear m-1"></i></a>
                    <a href="#" class="d-flex justify-content-center crm-dropdown-item"><i class="fa-solid fa-bell m-1"></i></a>
                    <hr>
                    <a href="{% url 'logout' %}" class="d-flex justify-content-center crm-dropdown-item"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
        <!-- User Icons Inline-->
        <div class="d-none d-sm-inline col-sm-6 col-lg-4">
            <div class="d-flex h-100 align-items-center justify-content-end me-2">
                <a href="#" class="h-75 d-flex"><i class="fa-solid fa-grip m-1"></i></a>
                <a href="#" class="h-75 d-flex"><i class="fa-solid fa-circle-question m-1"></i></a>
                <a href="#" class="h-75 d-flex"><i class="fa-solid fa-gear m-1"></i></a>
                <a href="#" class="h-75 d-flex me-2"><i class="fa-solid fa-bell m-1"></i></a>
                <span> Hello, {{ user.first_name }}! </span>
                <a href="{% url 'crm_user:profile' %}" class="h-75 d-flex"><i class="fa-solid fa-user m-1 ms-3 h4"></i></a>
            </div>
        </div>
        {% else %}
        <!-- Logout Icon-->
        <div class="col-6 col-lg-4">
            <div class="d-flex align-items-center justify-content-center h-100">
                <a class="btn" type="button" href="{% url 'login' %}">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</header>
