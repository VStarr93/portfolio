<!-- crm_user/snippets/profile/profile_header.html -->

{% load static %}

<div class="d-flex flex-row flex-wrap w-100 v-profile-header">
     <div class="d-flex flex-column justify-content-center"> 
        {% if user.profile_photo.url == None %}
            <img src="{{user.profile_photo.url}}" alt="{{user.first_name}}'s profile photo" class='v-profile-photo'>
        {% else %}
            <img src="{% static 'crm_user/images/question.jpg' %}" alt="{{user.first_name}}'s profile photo" class='v-profile-photo'>
        {% endif %}
     </div>

    <div class="d-flex flex-column justify-content-center ms-3">
        <h3>{{user.first_name}} {{user.last_name}}</h3>
        <p class="">{{user.type}}</p>
        <div class="d-flex justify-content-start align-items-center" style="">
            <a href="{% url 'logout' %}" class="text-decoration-none">
                <i class="fa-solid fa-right-from-bracket me-3"></i>
                Logout 
            </a>
        </div>
    </div>
</div>
