<!-- crm_user/home.html -->

{% extends 'crm_user/appbase.html' %}

{% block title %}CRM Home{% endblock %}

{% block app %} 
{% if user.is_authenticated %}
  Hi {{ user.first_name }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
