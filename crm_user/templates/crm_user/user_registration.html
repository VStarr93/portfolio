<!-- crm_user/user_registration.html -->
{% extends 'crm_user/appbase.html' %}

{% block title %}User Registration{% endblock %}

{% block app %}
<form method="get">
    <div class="d-flex flex-row v-row-register">
        <div class="card m-3 v-card-register">
            <a href="{% url 'crm_user:register' %}" class="text-decoration-none">
                <button type="submit" name="customerBtn" class="btn p-3">
                    <h2 class="text-center">Customer</h2>
                    <p class='text-center'>
                        Register for a Customer Account.
                    </p>
                </button>
            </a>
        </div>
        <div class="card m-3 v-card-register">
            <a href="{% url 'crm_user:register' %}" class="text-decoration-none">
                <button type="submit" name="empBtn" class="btn p-3">
                    <h2 class="text-center">Employee</h2>
                    <p class='text-center'>
                        Register for an Employee Account.
                    </p>
                </button>
            </a>
        </div>
        <div class="card m-3 v-card-register">
            <a href="{% url 'crm_user:register' %}" class="text-decoration-none">
                <button type="submit" name="adminBtn" class="btn p-3">
                    <h2 class="text-center">Admin</h2>
                    <p class='text-center'>
                        Register for an Admin Account.
                    </p>
                </button>
            </a>
        </div>
    </div>
</form>
{% endblock %}
